<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/register.js" defer></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }
    .left-column, .right-column {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f6f6;
    }
    .left-column {
      height: 100%;
    }
    .left-column img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .register-form {
      width: 315px;
    }
    footer {
      background-color: #000000;
      color: white;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #registerButton {
      margin: 10px 0;
      padding: 10px 115px;
      font-size: 1.25em;
      font-weight: bold;
      height: fit-content;
      border-radius: 5px;
      color: #003DFC;
      border: 1px solid #003DFC;
    }
    #registerButton:hover {
      background-color: #003DFC;
      color: white;
    }
    #backButton 
    {
      margin: 10px 0;
      padding: 10px 103px;
      font-size: 1.25em;
      font-weight: bold;
      height: fit-content;
      border-radius: 5px;
      background-color: #f8f6f6;
      color: rgb(26, 26, 26);
      border: none; /* Remove the outline */
      text-decoration: underline; /* Underline the text */
      white-space: nowrap; /* Ensure text stays on one line */
    }
    #backButton:hover {
      background-color: rgb(26, 26, 26);
      color: white;
    }
    .agreement {
      font-size: 0.8em;
      text-align: center;
      padding-bottom: 10px;
    }
    .agreement a {
      color: #003DFC;
    }
  </style>
</head>
<body>
  <div class="left-column">
    <img src="../assets/register-page-photo.png" alt="Description of image">
  </div>
  <div class="right-column">
    <main class="register-form">
      <h2 class="text-center">Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Enter your name" id="username" name="username" aria-label="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" aria-label="Password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" class="form-control" id="repeat-password" name="repeat-password" aria-label="Repeat Password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" placeholder="eg: name@gmail.com" id="email" name="email" aria-label="Email" required>
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="text" class="form-control" placeholder="eg: 1234 5678" id="phone-number" name="phone-number" aria-label="Phone Number" required>
        </div>
        <div class="agreement">
          By registering, you agree to our <a href="#">terms and conditions</a>.
        </div>
        <div class="button-container">  
          <button type="button" id="registerButton" name="registerButton">Register</button>
          <button type="button" id="backButton" name="backButton" onclick="window.location.href='login.html'">Back</button>
        </div>
      </form>
      <div id="message" class="mt-3"></div>
    </main>
  </div>
  <footer>
    <p>21074611D Tam Tsz Lam - EIE4432 Lab 5</p>
    <p id="datetime"></p>
  </footer>
  <script>
    document.getElementById('datetime').textContent = new Date().toLocaleString();
  </script>  
</body>
</html>
