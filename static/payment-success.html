<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Park Booking</title>
    <link rel="stylesheet" href="js/booking-page3.js">
    <style>
      body 
      {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: white; /* Set the background color of the body */
        overflow-y: auto; /* Enable vertical scrolling */
      }
      .row {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%; /* Ensure rows take full width */
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        color: #152C5B;
      }
      .steps {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        position: relative; /* Position relative for pseudo-elements */
      }
      .step {
        width: 45px;
        height: 45px;
        font-size: 24px;
        background-color: #1ABC9C;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 30px;
        z-index: 1; /* Ensure steps are above the lines */
      }
      .step3
      {
        width: 45px;
        height: 45px;
        font-size: 24px;
        background-color: #E5E5E5;
        color: #898989;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 30px;
        z-index: 1; /* Ensure steps are above the lines */
      }
      .container {
        display: flex;
        flex-direction: column;
        background-color: white; /* Match the background color of the container to the body */
        color: #152C5B;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1200px; /* Increase the max-width */
        width: 95%; /* Increase the width */
        overflow-y: auto; /* Ensure container can scroll if content overflows */
      }
      .project-title {
        padding-bottom: 10px;
      }
      .steps {
        padding-top: 15px;
      }
      .booking-title {
        color: #152C5B;
        font-size: 2em;
      }
      #exitlButton {
        margin: 10px 0;
        padding: 10px 90px;
        font-size: 1.25em;
        font-weight: bold;
        height: fit-content;
        border-radius: 5px;
        background-color: white;
        color: #B3B3B3;
        border: none; /* Remove the outline */
        text-decoration: underline; /* Underline the text */
        white-space: nowrap; /* Ensure text stays on one line */
      }   
      #exitButton:hover {
        background-color: rgb(26, 26, 26);
        color: white;
      }
    </style>
</head>
<body>
  <div class="row">
    <div class="container">
      <div class="header">
        <h1 class="project-title">EIE4432</h1>
        <div class="steps">
          <div class="step">&#x2714;</div>
           <div class="step">&#x2714;</div>
            <div class="step">&#x2714;</div>
        </div>
          <h2 class="booking-title">Yay! Payment Completed</h2>
          <img src="../assets/success.png" alt="success.png"></img>
          <p class="tip">Please check your email & phone Message. We have sent all the Information </p>
        </div>
        <div class="button-container">  
          <button type="button" id="exitlButton" name="exitlButton" onclick="window.location.href='User_BookingPage.html'">Go to Dasboard</button>
        </div>
      </div>
  </div>
</body>
</html>
