<!-- JQ -->
<script>
    $("#btn_1").css("background-color","MediumSeaGreen");
    $("#btn_3").css("background-color","MediumSeaGreen");

    $(document).ready(function(){
        $("#btn_1").click(function(){
            $("#btn_1").css("background-color","MediumSeaGreen");
            $("#btn_2").css("background-color","Tomato");
            $(".UserInput_txt").css("background-color","white");
        });

        $("#btn_3").click(function(){
            $("#btn_3").css("background-color","MediumSeaGreen");
            $("#btn_4").css("background-color","Tomato");
            $(".UserInput_txt").css("background-color","white");
        });

        $(".UserInput_txt").focus(function(){
            $(this).css("background-color","Tomato");
        });

        $(".UserInput_txt").keydown(function(){
            $(this).css("background-color","MediumSeaGreen");
        });

        $(".UserInput_txt").blur(function(){
            if(this.value != ""){
                $(this).css("background-color","#a6d7ff");
            }else{
                $(this).css("background-color","white");
            } 
        });
    });



 </script>
