<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 18px; /* Increased font size */
        }
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 200px; /* Set a fixed width for the sidebar */
            background-color: #f5f5f5;
            padding: 30px; /* Increased padding */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000; /* Ensure the sidebar is on top */
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px; /* Increased padding */
            text-decoration: none;
            color: #333;
            margin-bottom: 15px; /* Increased margin */
            font-size: 16px; /* Increased font size */
        }
        .sidebar a img {
            width: 25px; /* Increased image size */
            height: 25px; /* Increased image size */
            margin-right: 15px; /* Increased margin */
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .booking-card {
            border: 1px solid #ddd;
            padding: 30px; /* Increased padding */
            margin-bottom: 30px; /* Increased margin */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 20px; /* Increased font size */
        }
        .booking-card h2 {
            margin-top: 0;
            font-size: 12px; /* Increased font size */
        }
        .sidebar div {
            font-size: 28px; /* Increased font size for BOOKING SYSTEM */
            font-weight: bold; /* Make it bold */
            margin-bottom: 20px; /* Add some space below */
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            margin-left: 200px; /* Offset the header to the right of the sidebar */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-pic {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
        }
        .main-content {
            margin-left: 0px; /* Adjusted margin to align with sidebar width */
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <span>Welcome, John Wick - Admin</span>
        <img src="../assets/index/wtm.png" alt="Profile Picture" class="profile-pic" id="profilePic">
        <input type="file" id="profilePicInput" style="display: none;">
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <div>BOOKING SYSTEM</div>
                    <a href="#"><img src="../assets/index/UserProfile.png" alt="User Profile">User Profile</a>
                    <a href="#"><img src="../assets/index/Bookings.png" alt="Bookings">Bookings</a>
                    <a href="#"><img src="../assets/index/Message.png" alt="Message">Message</a>
                    <a href="#"><img src="../assets/index/Help.png" alt="Help">Help</a>
                    <a href="#"><img src="../assets/index/Setting.png" alt="Settings">Settings</a>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <h1>Booking List for John Wick</h1>
                <div class="booking-card">
                    <h2>Private Car</h2>
                    <p>Date and time: 01 NOV 06:00 to 01 NOV 10:30</p>
                    <p>Location: Hong Kong Disneyland Hotel Car Park</p>
                    <p>Total Payment: $75</p>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example user profile data
        const userProfile = {
            name: "John Wick",
            role: "Admin"
        };

        // Function to set header based on user profile
        function setHeader(user) {
            const headerElement = document.getElementById('header');
            headerElement.innerHTML = `Welcome, ${user.name} - ${user.role}`;
        }

        // Set the header when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            setHeader(userProfile);
        });

        // Function to change profile picture
        document.getElementById('profilePic').addEventListener('click', function() {
            document.getElementById('profilePicInput').click();
        });

        document.getElementById('profilePicInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
